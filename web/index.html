<!DOCTYPE html>
<html>
  <head>
    <title>Staff Management Application</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   <section id="content" >
       <h1 id="app-title">Staff Management Application</h1>
       <div id="search-container" >
           <label for="searchBox">please enter keyword:</label>
           <input type="text" id="searchBox" />
           <button id="search">search</button>
       </div>
       <table id="staff-table">
           <tr><th>Employee No</th><th>Name</th><th>Position</th><th>Year Join</th></tr>
       </table>
    </section>
    
    <section id="control" >
      <div id="control-container" >
        <button id="previous" disabled="true">&lt;&lt;Previous</button>
        <button id="displayAll">Display Records</button>
        <label for="number-per-page">records per page:</label>
        <select id="number-per-page">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3"  selected="selected">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button id="next" disabled="true">&gt;&gt;Next</button>
      <div>
    </section>
    
     <section id="debug" >
       <div>
       	 <h3 class="display-inline">Debug Information (will be removed before release)</h3>
       	 <button id="clearDebugBtn">Clear</button>
       </div>
       <div id="debug-container" >
         <h3 class="debug-title">JSON response from server</h3>
         <div id="debug-json" class="debug-info">         
         </div>
         <h3 class="debug-title">client side variables</h3>
         <div id="debug-client" class="debug-info">         
         </div>
       </div>
     </section>
     
  <script src="packages/browser/dart.js"></script>   
  <script type="application/dart" src="staff.dart"></script>
  
</p>
  </body>
</html>
