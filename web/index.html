  <body>
   <section id="content" >
       <h1 id="app-title">Staff Management Application</h1>
       <div id="search-container" >
           <label for="searchBox">please enter keyword:</label>
           <input type="text" id="searchBox" />

       </div>

       </div>
    </section>
    
    <section id="control" >
      <div id="control-container" >
        <div id="pagination" >
          <div id="left-button-container" class="align-left" >
            <button id="previous" disabled="true">&lt;&lt;Previous</button>
          </div>
          <div id="right-button-container" class="align-right">
            <button id="next" disabled="true">&gt;&gt;Next</button>
          </div>
          <div id="pagination-container">
          </div>        
        </div>
        <div class="clear"></div>
        <div id="number-per-page-container">
          <span id="total-count"></span>
          <button id="displayAll">Display Records</button>
          <label for="number-per-page">records per page:</label>
          <select id="number-per-page">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected="selected">5</option>
          </select>
        </div>
      <div>
    </section>
    
     <section id="debug" >

       	 <h3 class="display-inline">Debug Information (will be removed before release)</h3>
